<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NASA</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Arsenal' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fjalla One' rel='stylesheet'>
</head>
<body>
  <section class="tm-head"><!--text inside the picture-->
    <h1 class="tm-title">NASA</h1>
  </section>
  <main>
    <section class="tm-container"><!--first column-->
      <div class="tm-social">
        <h2>Social Media</h2>
          <p>Twitter - @nasa</p>
          <p>Facebook - fb.com/nasa</p>
          <p>Instagram - @nasa</p>
          <p>Youtube - youtube.com/NASA</p>
        </div>
        <div class="tm-info"><!--second column-->
          <h2>Office Info</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </div>
        <div class="tm-contact"><!--third column-->
          <h2>Contact Us</h2>
            <form>
              Name:<br>
              <input type="text" name="name"><br>
              Message:<br>
              <input class="tm-text" type="text" name="message"><br>
              <input type="submit"  value="Send">
            </form>
          </div>
        </section>
      </main>
    </body>
  </html>
